<body>
    <div class="container">
        <div class="row mt-4">
            <div>
                <button onclick="loadFormation()">4-1-2-1-2</button>
                <button onclick="loadFormation()">4-3-3</button>

                <div id="formation-container"></div>
            </div>
        </div>
    </div>

</body>
<script>
    function loadFormation(name) {
        fetch(`formations/${name}.html`)
            .then(res => res.text())
            .then(html => {
                document.getElementById('formation-container').innerHTML = html;
            });
    }
</script>
