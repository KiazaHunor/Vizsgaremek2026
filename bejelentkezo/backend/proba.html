<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email megerősítés</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .card {
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo {
            background-color: #000;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin: 0 auto 1rem;
            font-size: 30px;
            color: #fff;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #111;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            background-color: #111;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #333;
        }

        .countdown {
            font-weight: bold;
            color: #111;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">⚡</div>
        <h1>Email megerősítés</h1>
        <p>Kedves Felhasználó, az oldal <span class="countdown">10</span> másodperc múlva átirányít.</p>
        <a href="../login.php" class="btn">Bejelentkezés</a>

        <footer>
            &copy; 2026 YourSite • <a href="#">Privacy</a> • <a href="#">Contact</a>
        </footer>
    </div>

    <script>
        let countdown = 10;
        const countdownEl = document.querySelector('.countdown');

        const interval = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = '../login.php';
            }
        }, 1000);
    </script>
</body>
</html>
