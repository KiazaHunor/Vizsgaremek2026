<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bejelentkezo.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0 h3">Regisztráció</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Felhasználónév</label>
                            <input type="text" id="user" class="form-control" placeholder="Felhasználónév">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jelszó</label>
                            <input type="password" id="pass" class="form-control" placeholder="Jelszó">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jelszó megerősités</label>
                            <input type="password" id="passconf" class="form-control" placeholder="Jelszó">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn" onclick="register()">Regisztráció</button>
                            <a href="index.html">Vissza</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
