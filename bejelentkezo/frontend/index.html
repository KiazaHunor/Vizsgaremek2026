<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            font-family: Georgia;
            background-image: url(hatter3.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            font-size: larger;
        }
        .card{
            margin-top: 40%;
            
        }
        .card-header{
            background-image: url(hatter3.jpg);
        }
        .btn{
            background-image: url(hatter3.jpg);
            color: white;
            font-size: larger;
            transition: transform 0.4s;
        }
        .btn:hover{
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0 h3">Bejelentkezés / Regisztráció</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Felhasználónév</label>
                            <input type="text" id="user" class="form-control" placeholder="Felhasználónév">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jelszó</label>
                            <input type="password" id="pass" class="form-control" placeholder="Jelszó">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn" onclick="login()">Bejelentkezés</button>
                            <button class="btn" onclick="register()">Regisztráció</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
